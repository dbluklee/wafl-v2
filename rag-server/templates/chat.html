        // ë¹„í™œì„± íƒ€ì´ë¨¸ ë¦¬ì…‹
        function resetInactivityTimer() {
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }

            if (isSessionActive && conversationUuid) {
                inactivityTimer = setTimeout(async () => {
                    console.log('â±ï¸ 1ë¶„ ë™ì•ˆ ì…ë ¥ì´ ì—†ì–´ ëŒ€í™”ë¥¼ ì¢…ë£Œí•©ë‹ˆë‹¤.');
                    await endConversation();
                }, INACTIVITY_TIMEOUT);
            }
        }

        // ëŒ€í™” ì¢…ë£Œ
        async function endConversation() {
            if (!conversationUuid || !isSessionActive) {
                return;
            }

            try {
                const response = await fetch(`api/conversations/${conversationUuid}/end`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    console.log('âœ… ëŒ€í™” ì¢…ë£Œ:', conversationUuid);
                    updateSessionStatus(false);

                    sessionStorage.removeItem('conversationUuid');
                    conversationUuid = null;

                    if (inactivityTimer) {
                        clearTimeout(inactivityTimer);
                        inactivityTimer = null;
                    }

                    const t = translations[currentLanguage];
                    addMessage(t.conversationEnded, 'assistant');
                } else {
                    console.error('âŒ ëŒ€í™” ì¢…ë£Œ ì‹¤íŒ¨:', data.message);
                }
            } catch (error) {
                console.error('âŒ ëŒ€í™” ì¢…ë£Œ ì˜¤ë¥˜:', error);
            }
        }

        // í˜ì´ì§€ ì´íƒˆì‹œ ëŒ€í™” ì¢…ë£Œ
        window.addEventListener('beforeunload', (event) => {
            if (conversationUuid && isSessionActive) {
                navigator.sendBeacon(
                    `api/conversations/${conversationUuid}/end`,
                    new Blob([JSON.stringify({})], { type: 'application/json' })
                );
            }
        });

        // ë¬¸ì ìˆ˜ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        function updateCharCounter() {
            const input = document.getElementById('messageInput');
            const counter = document.getElementById('charCounter');
            const currentLength = input.value.length;
            const t = translations[currentLanguage];

            counter.textContent = t.charCounter.replace('{count}', currentLength);

            if (currentLength >= 30) {
                counter.classList.add('warning');
            } else {
                counter.classList.remove('warning');
            }
        }

        // í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            if (type === 'success') {
                toast.classList.add('success');
            }

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.classList.remove('success');
                }, 300);
            }, 2000);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë§¤ì¥ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function loadStores() {
            try {
                const response = await fetch('api/stores', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();

                const storeSelect = document.getElementById('storeId');
                storeSelect.innerHTML = '';

                if (data.stores && data.stores.length > 0) {
                    data.stores.forEach(store => {
                        const option = document.createElement('option');
                        option.value = store.id;
                        option.textContent = `${store.name} (ID: ${store.id})`;
                        storeSelect.appendChild(option);
                    });
                } else {
                    const t = translations[currentLanguage];
                    storeSelect.innerHTML = '<option value="">ë§¤ì¥ ì—†ìŒ</option>';
                }
            } catch (error) {
                console.error('ë§¤ì¥ ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                const storeSelect = document.getElementById('storeId');
                storeSelect.innerHTML = '<option value="">ì˜¤ë¥˜ ë°œìƒ</option>';
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        window.addEventListener('DOMContentLoaded', loadStores);

        async function generateDocuments() {
            const storeId = document.getElementById('storeId').value;
            const statusDiv = document.getElementById('indexStatus');
            const t = translations[currentLanguage];

            if (!storeId) {
                statusDiv.innerHTML = `<div class="status error">${t.errorSelectStore}</div>`;
                return;
            }

            statusDiv.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch('api/generate-documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        store_id: parseInt(storeId),
                        category: 'customer'
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    const docCount = data.data.documents.length;
                    statusDiv.innerHTML = `<div class="status success">${t.documentGenerateSuccess.replace('{count}', docCount)}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">âŒ ${data.message}</div>`;
                }

                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">âŒ ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }

        async function indexDocuments() {
            const storeId = document.getElementById('storeId').value;
            const category = document.getElementById('category').value;
            const statusDiv = document.getElementById('indexStatus');
            const t = translations[currentLanguage];

            statusDiv.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch('api/index-documents', {
                    method: 'POST',

                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        store_id: parseInt(storeId),
                        category: category

                });

                const data = await response.json();

                if (data.status === 'success') {
                    statusDiv.innerHTML = `<div class="status success">${t.indexSuccess.replace('{count}', data.indexed_chunks)}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">âŒ ${data.message}</div>`;
                }

                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">âŒ ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const t = translations[currentLanguage];

            if (!message) return;

            if (message.length > 30) {
                showToast(t.errorMaxLength);
                return;
            }

            const storeId = document.getElementById('storeId').value;
            const category = document.getElementById('category').value;

            if (!isSessionActive) {
                conversationUuid = null;
                updateSessionStatus(true);
                console.log('ğŸ†• ìƒˆë¡œìš´ ëŒ€í™” ì„¸ì…˜ ì‹œì‘');
            }

            addMessage(message, 'user');
            input.value = '';
            updateCharCounter();

            resetInactivityTimer();

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            try {
                const requestBody = {
                    message: message,
                    store_id: parseInt(storeId),
                    category: category,
                    language: currentLanguage  // ì–¸ì–´ ì„¤ì • ì „ì†¡
                };

                if (conversationUuid) {
                    requestBody.conversation_uuid = conversationUuid;
                }

                const response = await fetch('api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.error) {
                    addMessage(`ì˜¤ë¥˜: ${data.error}`, 'assistant');
                } else {
                    if (!conversationUuid && data.conversation_uuid) {
                        conversationUuid = data.conversation_uuid;
                        sessionStorage.setItem('conversationUuid', conversationUuid);
                        console.log('ğŸ’¾ ëŒ€í™” UUID ì €ì¥:', conversationUuid);
                        updateSessionStatus(true);
                    }

                    // íˆ´ í˜¸ì¶œ ê²°ê³¼ í™•ì¸ (ì–¸ì–´ ë³€ê²½ íˆ´ì¸ ê²½ìš°)
                    if (data.route === 'TOOL_CALL' && data.used_tool === 'set_language') {
                        if (data.language_changed && data.language) {
                            // ì–¸ì–´ê°€ ì‹¤ì œë¡œ ë³€ê²½ëœ ê²½ìš°, í”„ë¡ íŠ¸ì—”ë“œ ì–¸ì–´ë„ ë³€ê²½
                            console.log('ğŸŒ ì–¸ì–´ ë³€ê²½ ê°ì§€:', data.language);
                            changeLanguage(data.language);
                        } else if (data.language) {
                            // language_changed í”Œë˜ê·¸ê°€ ì—†ì–´ë„ languageê°€ ìˆìœ¼ë©´ ë³€ê²½ ì‹œë„
                            console.log('ğŸŒ ì–¸ì–´ ë³€ê²½ ì‹œë„:', data.language);
                            changeLanguage(data.language);
                        }
                    }

                    addMessage(data.response, 'assistant', data.used_rag, data.route, data.used_tool);

                    // ë””ë²„ê·¸ ì •ë³´ ì½˜ì†” ì¶œë ¥
                    if (data.debug) {
                        console.log('='.repeat(80));
                        console.log('ğŸ” ë””ë²„ê·¸ ì •ë³´');
                        console.log('='.repeat(80));
                        console.log('ğŸ“Š ë¼ìš°íŠ¸:', data.route);
                        console.log('ğŸ”§ ì‚¬ìš©ëœ íˆ´:', data.used_tool || 'N/A');
                        console.log('ğŸ“š RAG ì‚¬ìš©:', data.used_rag);
                        console.log('='.repeat(80));
                    }
                }

            } catch (error) {
                addMessage(`ì˜¤ë¥˜: ${error.message}`, 'assistant');
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = t.sendButton;
            }
        }

        function addMessage(text, type, usedRag = null, route = null, usedTool = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const t = translations[currentLanguage];
            let badgeHtml = '';

            // ë°°ì§€ í‘œì‹œ ìš°ì„ ìˆœìœ„: TOOL_CALL > RAG_QUERY > SIMPLE_QA
            if (route === 'TOOL_CALL' && usedTool) {
                // íˆ´ í˜¸ì¶œì¸ ê²½ìš°
                badgeHtml = `<div class="message-badge">${t.badgeTool}</div>`;
            } else if (usedRag === true) {
                // RAG ì‚¬ìš©í•œ ê²½ìš°
                badgeHtml = `<div class="message-badge">${t.badgeRag}</div>`;
            } else if (type === 'assistant' && (route === 'SIMPLE_QA' || usedRag === false)) {
                // ì¼ë°˜ ëŒ€í™”ì¸ ê²½ìš°
                badgeHtml = `<div class="message-badge">${t.badgeSimple}</div>`;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${text}
                    ${badgeHtml}
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleKeyPress(event) {

        // ì…ë ¥ í•„ë“œì—ì„œ íƒ€ì´í•‘í•  ë•Œë§ˆë‹¤ íƒ€ì´ë¨¸ ë¦¬ì…‹
        document.getElementById('messageInput').addEventListener('input', () => {
