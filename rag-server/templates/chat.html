        let isSessionActive = sessionStorage.getItem('isSessionActive') !== 'false';
        const INACTIVITY_TIMEOUT = 60000; // 1Î∂Ñ

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ïñ∏Ïñ¥ ÏÑ§Ï†ï Î∞è ÏÑ∏ÏÖò ÏÉÅÌÉú Î≥µÏõê
        window.addEventListener('DOMContentLoaded', () => {
            // Ïñ∏Ïñ¥ ÏÑ§Ï†ï Î≥µÏõê
            updateUILanguage();

            // Ïñ∏Ïñ¥ Î≤ÑÌäº ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥µÏõê
            document.querySelectorAll('.btn-language').forEach(btn => {
                if (btn.getAttribute('data-lang') === currentLanguage) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // ÏÑ∏ÏÖò ÏÉÅÌÉú Î≥µÏõê
            if (conversationUuid) {
                console.log('üîÑ Í∏∞Ï°¥ ÎåÄÌôî ÏÑ∏ÏÖò Î≥µÏõê:', conversationUuid);
                updateSessionStatus(isSessionActive);

                if (isSessionActive) {
                    resetInactivityTimer();
                }
            }
        });

        // ÏÑ∏ÏÖò ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSessionStatus(active) {
            isSessionActive = active;
            sessionStorage.setItem('isSessionActive', active ? 'true' : 'false');

            const statusElement = document.getElementById('sessionStatus');
            const textElement = document.getElementById('sessionText');
            const t = translations[currentLanguage];

            if (active) {
                statusElement.className = 'session-status active';
                textElement.textContent = t.sessionActive;
            } else {
                statusElement.className = 'session-status inactive';
                textElement.textContent = t.sessionInactive;
            }
        }

        // ÎπÑÌôúÏÑ± ÌÉÄÏù¥Î®∏ Î¶¨ÏÖã
        function resetInactivityTimer() {
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }

            if (isSessionActive && conversationUuid) {
                inactivityTimer = setTimeout(async () => {
                    console.log('‚è±Ô∏è 1Î∂Ñ ÎèôÏïà ÏûÖÎ†•Ïù¥ ÏóÜÏñ¥ ÎåÄÌôîÎ•º Ï¢ÖÎ£åÌï©ÎãàÎã§.');
                    await endConversation();
                }, INACTIVITY_TIMEOUT);
            }
        }

        // ÎåÄÌôî Ï¢ÖÎ£å
        async function endConversation() {
            if (!conversationUuid || !isSessionActive) {
                return;
            }

            try {
                const response = await fetch(`api/conversations/${conversationUuid}/end`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    console.log('‚úÖ ÎåÄÌôî Ï¢ÖÎ£å:', conversationUuid);
                    updateSessionStatus(false);

                    sessionStorage.removeItem('conversationUuid');
                    conversationUuid = null;

                    if (inactivityTimer) {
                        clearTimeout(inactivityTimer);
                        inactivityTimer = null;
                    }

                    const t = translations[currentLanguage];
                    addMessage(t.conversationEnded, 'assistant');
                } else {
                    console.error('‚ùå ÎåÄÌôî Ï¢ÖÎ£å Ïã§Ìå®:', data.message);
                }
            } catch (error) {
                console.error('‚ùå ÎåÄÌôî Ï¢ÖÎ£å Ïò§Î•ò:', error);
            }
        }

        // ÌéòÏù¥ÏßÄ Ïù¥ÌÉàÏãú ÎåÄÌôî Ï¢ÖÎ£å
        window.addEventListener('beforeunload', (event) => {
            if (conversationUuid && isSessionActive) {
                navigator.sendBeacon(
                    `api/conversations/${conversationUuid}/end`,
                    new Blob([JSON.stringify({})], { type: 'application/json' })
                );
            }
        });

        // Î¨∏Ïûê Ïàò Ïπ¥Ïö¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updateCharCounter() {
            const input = document.getElementById('messageInput');
            const counter = document.getElementById('charCounter');
            const currentLength = input.value.length;
            const t = translations[currentLanguage];

            counter.textContent = t.charCounter.replace('{count}', currentLength);

            if (currentLength >= 30) {
                counter.classList.add('warning');
            } else {
                counter.classList.remove('warning');
            }
        }

        // ÌÜ†Ïä§Ìä∏ ÏïåÎ¶º ÌëúÏãú
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            if (type === 'success') {
                toast.classList.add('success');
            }

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.classList.remove('success');
                }, 300);
            }, 2000);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îß§Ïû• Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
        async function loadStores() {
            try {
                const response = await fetch('api/stores', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();

                const storeSelect = document.getElementById('storeId');
                storeSelect.innerHTML = '';

                if (data.stores && data.stores.length > 0) {
                    data.stores.forEach(store => {
                        const option = document.createElement('option');
                        option.value = store.id;
                        option.textContent = `${store.name} (ID: ${store.id})`;
                        storeSelect.appendChild(option);
                    });
                } else {
                    const t = translations[currentLanguage];
                    storeSelect.innerHTML = '<option value="">Îß§Ïû• ÏóÜÏùå</option>';
                }
            } catch (error) {
                console.error('Îß§Ïû• Î™©Î°ù Î°úÎìú Ïò§Î•ò:', error);
                const storeSelect = document.getElementById('storeId');
                storeSelect.innerHTML = '<option value="">Ïò§Î•ò Î∞úÏÉù</option>';
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        window.addEventListener('DOMContentLoaded', loadStores);

        async function generateDocuments() {
            const storeId = document.getElementById('storeId').value;
            const statusDiv = document.getElementById('indexStatus');
            const t = translations[currentLanguage];

            if (!storeId) {
                statusDiv.innerHTML = `<div class="status error">${t.errorSelectStore}</div>`;
                return;
            }

            statusDiv.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch('api/generate-documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        store_id: parseInt(storeId),
                        category: 'customer'
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    const docCount = data.data.documents.length;
                    statusDiv.innerHTML = `<div class="status success">${t.documentGenerateSuccess.replace('{count}', docCount)}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå ${data.message}</div>`;
                }

                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Ïò§Î•ò: ${error.message}</div>`;
            }
        }

        async function indexDocuments() {
            const storeId = document.getElementById('storeId').value;
            const category = document.getElementById('category').value;
            const statusDiv = document.getElementById('indexStatus');
            const t = translations[currentLanguage];

            statusDiv.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch('api/index-documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        store_id: parseInt(storeId),
                        category: category
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    statusDiv.innerHTML = `<div class="status success">${t.indexSuccess.replace('{count}', data.indexed_chunks)}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå ${data.message}</div>`;
                }

                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Ïò§Î•ò: ${error.message}</div>`;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const t = translations[currentLanguage];

            if (!message) return;

            if (message.length > 30) {
                showToast(t.errorMaxLength);
                return;
            }

            const storeId = document.getElementById('storeId').value;
            const category = document.getElementById('category').value;

            if (!isSessionActive) {
                conversationUuid = null;
                updateSessionStatus(true);
                console.log('üÜï ÏÉàÎ°úÏö¥ ÎåÄÌôî ÏÑ∏ÏÖò ÏãúÏûë');
            }

            addMessage(message, 'user');
            input.value = '';
            updateCharCounter();

            resetInactivityTimer();

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            try {
                const requestBody = {
                    message: message,
                    store_id: parseInt(storeId),
                    category: category,
                    language: currentLanguage  // Ïñ∏Ïñ¥ ÏÑ§Ï†ï Ï†ÑÏÜ°
                };

                if (conversationUuid) {
                    requestBody.conversation_uuid = conversationUuid;
                }

                const response = await fetch('api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.error) {
                    addMessage(`Ïò§Î•ò: ${data.error}`, 'assistant');
                } else {
                    if (!conversationUuid && data.conversation_uuid) {
                        conversationUuid = data.conversation_uuid;
                        sessionStorage.setItem('conversationUuid', conversationUuid);
                        console.log('üíæ ÎåÄÌôî UUID Ï†ÄÏû•:', conversationUuid);
                        updateSessionStatus(true);
                    }

                    // Ìà¥ Ìò∏Ï∂ú Í≤∞Í≥º ÌôïÏù∏ (Ïñ∏Ïñ¥ Î≥ÄÍ≤Ω Ìà¥Ïù∏ Í≤ΩÏö∞)
                    if (data.route === 'TOOL_CALL' && data.used_tool === 'set_language') {
                        if (data.language_changed && data.language) {
                            // Ïñ∏Ïñ¥Í∞Ä Ïã§Ï†úÎ°ú Î≥ÄÍ≤ΩÎêú Í≤ΩÏö∞, ÌîÑÎ°†Ìä∏ÏóîÎìú Ïñ∏Ïñ¥ÎèÑ Î≥ÄÍ≤Ω
                            console.log('üåê Ïñ∏Ïñ¥ Î≥ÄÍ≤Ω Í∞êÏßÄ:', data.language);
                            changeLanguage(data.language);
                        } else if (data.language) {
                            // language_changed ÌîåÎûòÍ∑∏Í∞Ä ÏóÜÏñ¥ÎèÑ languageÍ∞Ä ÏûàÏúºÎ©¥ Î≥ÄÍ≤Ω ÏãúÎèÑ
                            console.log('üåê Ïñ∏Ïñ¥ Î≥ÄÍ≤Ω ÏãúÎèÑ:', data.language);
                            changeLanguage(data.language);
                        }
                    }

                    addMessage(data.response, 'assistant', data.used_rag, data.route, data.used_tool);

                    // ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ ÏΩòÏÜî Ï∂úÎ†•
                    if (data.debug) {
                        console.log('='.repeat(80));
                        console.log('üîç ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥');
                        console.log('='.repeat(80));
                        console.log('üìä ÎùºÏö∞Ìä∏:', data.route);
                        console.log('üîß ÏÇ¨Ïö©Îêú Ìà¥:', data.used_tool || 'N/A');
                        console.log('üìö RAG ÏÇ¨Ïö©:', data.used_rag);
                        console.log('='.repeat(80));
                    }
                }

            } catch (error) {
                addMessage(`Ïò§Î•ò: ${error.message}`, 'assistant');
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = t.sendButton;
            }
        }

        function addMessage(text, type, usedRag = null, route = null, usedTool = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const t = translations[currentLanguage];
            let badgeHtml = '';

            // Î∞∞ÏßÄ ÌëúÏãú Ïö∞ÏÑ†ÏàúÏúÑ: TOOL_CALL > RAG_QUERY > SIMPLE_QA
            if (route === 'TOOL_CALL' && usedTool) {
                // Ìà¥ Ìò∏Ï∂úÏù∏ Í≤ΩÏö∞
                badgeHtml = `<div class="message-badge">${t.badgeTool}</div>`;
            } else if (usedRag === true) {
                // RAG ÏÇ¨Ïö©Ìïú Í≤ΩÏö∞
                badgeHtml = `<div class="message-badge">${t.badgeRag}</div>`;
            } else if (type === 'assistant' && (route === 'SIMPLE_QA' || usedRag === false)) {
                // ÏùºÎ∞ò ÎåÄÌôîÏù∏ Í≤ΩÏö∞
                badgeHtml = `<div class="message-badge">${t.badgeSimple}</div>`;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${text}
                    ${badgeHtml}
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ÏûÖÎ†• ÌïÑÎìúÏóêÏÑú ÌÉÄÏù¥ÌïëÌï† ÎïåÎßàÎã§ ÌÉÄÏù¥Î®∏ Î¶¨ÏÖã
        document.getElementById('messageInput').addEventListener('input', () => {
            resetInactivityTimer();
        });
    </script>
